          <p><span>合并后的子客户</span></p><p><span>&nbsp;&nbsp;&nbsp; 1、若之前有跟进销售，被合并后，该销售不再是此客户的跟进销售，“跟进销售”字段清空，也不再计入该销售私海上限数量</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 2、不在“潜在客户列表”或“公海客户列表”中展示，也无法检索到。但在“拜访记录”和“预约记录”列表中，依然可以查询到此客户的相关记录。</span></p><p><span><br></span></p><p><span>&nbsp;&nbsp;&nbsp; 3、无法被编辑、修改、跟进、抛入公海、指派销售等</span></p>
