        <div id="u30_text" class="text ">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">1、需求背景与目的</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">森融销售团队扩大化、专业化，需要一套更加完善易用的CRM系统来进行客户管理，增加跟进效率，便于管理。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">2、针对人群</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">售前销售及管理层；售后商服、售后客服及管理层。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">3、需求概述</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">销售管理对客户leads进行分配，销售进行跟进和成单，成单后客户由商服管理进行分配，售后商服进行服务和续约跟进。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">&nbsp;</span></p><p><span style="font-family:'微软雅黑';font-weight:400;">系统需要能进行组织架构和权限的相关管理。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p>
